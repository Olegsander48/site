<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="/img/icons/svg/check-double-solid_dark.svg">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CheckDev - пробные собеседования в IT.">
    <title th:text="${'Причина отмены собеседования ' + interview.title}">Причина отмены собеседования
        ИМЯ_СОБЕСЕДОВАНИЕ</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fontawesome-free-6.3.0-web -->
    <link th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}" rel="stylesheet">
    <!-- Bootstrap 5.3.2 -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
    <!-- Popper.js 2.11.7 -->
    <script th:src="@{/webjars/popper.js/2.11.7/umd/popper.js}"></script>
    <!-- Jquery.js 3.7.1 -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <!-- Summernote 0.8.10 -->
    <link th:href="@{/webjars/summernote/0.8.10/summernote-lite.css}" rel="stylesheet">
    <script th:src="@{/webjars/summernote/0.8.10/summernote-lite.js}"></script>
    <script th:src="@{/webjars/summernote/0.8.10/lang/summernote-ru-RU.js}"></script>
</head>
<body>

<div th:insert="fragments/header :: header"></div>
<div class="container">
    <div class="row pt-3">
        <div class="cell">
            <form class="needs-validation" th:action="@{/interview/cancel}" method="post">
                <input type="hidden" id="id" name="id" th:value="*{interview.id}">

                <div class="mb-3">
                    <label class="form-label h5" for="cancelBy">Причина отмены собеседования</span>
                    </label><br/>
                    <span style="display: inline-block;">Вы собираетесь отменить собеседование:
                        <b><span th:text="*{interview.title}"></span></b>
                        . Время собеседования:<b><span th:text="*{interview.approximateDate}"></span></b><br>
                        Прежде чем это сделать, пожалуйста кратко опишите причину отмены.
                    </span>

                    <td th:if="${interview.getStatusId() != null}">
                    <textarea class="form-control" rows="3"
                              id="cancelBy"
                              name="cancelBy" required></textarea>
                    </td>
                </div>

                <td th:if="${interview.getStatusId() != null}">
                    <div class="form-group m3">
                        <button type="submit" class="btn btn-danger align-middle d-inline-block">Отправить отзыв и
                            Отменить собеседование
                        </button>
                    </div>
                </td>

            </form>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
